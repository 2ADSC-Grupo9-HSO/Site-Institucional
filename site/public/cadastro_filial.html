<script>
    function cadastrarFilial() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var redeVar = input_rede.value;
        var cepVar = input_cep.value;
        var numeroVar = input_numero.value;
        var telefoneVar = input_telefone.value;
        var cnpjVar = input_cnpj.value;
        var senhaVar = input_senha.value;


        if (redeVar == "" || cepVar == "" || numeroVar == "" || telefoneVar == "" || cnpjVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            // return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/tbFilialHospital/cadastrarFilial", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                redeServer: redeVar,
                cepServer: cepVar,
                numeroServer: numeroVar,
                telefoneServer: telefoneVar,
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de login...";

                setTimeout(() => {
                    window.location = "login_filial.html";
                }, "2000")

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
