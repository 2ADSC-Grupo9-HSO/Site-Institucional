<script>
    function cadastrarMaquina() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var hostNameVar = input_hostName.value;
        var marcaVar = input_marca.value;
        var soVar = input_so.value;
        var cnpjFilialVar = input_cnpjFilial.value;
        var alaVar = input_ala.value;
        var andarVar = input_andar.value;
        var senhaMaquinaVar = input_senhaMaquina.value;
        

        if (hostNameVar == "" || marcaVar == "" || soVar == "" || cnpjFilialVar == "" || alaVar == "" || andarVar == "" || senhaMaquinaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            // return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/tbMaquina/cadastrarMaquina", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                hostNameServer: hostNameVar,
                marcaServer: marcaVar,
                soServer: soVar,
                cnpjFilialServer : cnpjFilialVar,
                alaServer: alaVar,
                andarServer: andarVar,
                senhaMaquinaServer: senhaMaquinaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
