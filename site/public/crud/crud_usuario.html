<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSO | Funcionarios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/crud.css">
    <link rel="icon" href="../assets/icons/icone_head.ico" />
</head>

<body onload="criar_card_funcionario()">
    <div class="bar" id="id_navbar">
        <nav class="container nav">
            <h3>Olá, <span id="rede"></span></h3>
            <img onclick="abrir_menu()" class="imagem_menu" src="../assets/imgs/icone3.svg">
            <ul class="menu ">
                <li><a class="links" href="../cadastro_usuario.html">Cadastro de funcionarios</a></li>
                <li><a class="links" href="#">Minhas informações</a></li>
                <li><a class="links" onclick="sair()">Sair</a></li>
            </ul>
        </nav>
    </div>

    <div id="opcoes_menu" class="container_opcoes_menu">
        <div class="menu_one">
            <div class="espacos">
                <p>
                    <a class="links" href="../cadastro_usuario.html">Cadastro de funcionarios</a>
                </p>
                <p>
                    <a class="links" href="#">Minhas informações</a>
                </p>
                <p>
                    <a class="links" onclick="sair()">Sair</a>
                </p>
            </div>
            <div class="espacos last">
                <a href="https://facebook.com/">
                    <img src="../assets/icons/facebook.png" alt="">
                </a>
                <a href="https://instagram.com/">
                    <img src="../assets/icons/instagram.png" alt="">
                </a>
                <a href="https://github.com/orgs/2ADSC-Grupo9-HSO/repositories">
                    <img src="../assets/icons/github.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div id="divCrud"></div>

    <div class="modal">
        <section class="card-cadastro" style="width: 100%; height: 100%;">

            <div>
                <label class="label" for="input_nomeUsuario">Nome:</label>
                <input type="text" id="input_nomeUsuario" style="background-image: url('../../assets/icons/user.png')">
            </div>

            <div>
                <label class="label" for="input_email">Email:</label>
                <input type="email" id="input_email" style="background-image: url('../../assets/icons/o-email.png')">
            </div>

            <div class="campos-pequenos">
                <div>
                    <label class="label" for="input_funcao">Função:</label>
                    <input type="text" id="input_funcao" style="background-image: url('../../assets/icons/cracha.png')">
                </div>
                <div>
                    <label class="label" for="input_cpf">CPF:</label>
                    <input type="text" id="input_cpf" style="background-image: url('../../assets/icons/id-card.png')">
                </div>
            </div>

            <div class="alterar-senha">
                Você deseja alterar a senha?
                <span><input type="radio" name="webmaster" id="sim" value="sim" onclick="mostrar_input_senha(true)" /> <label for="sim">Sim</label></span>
                <span><input type="radio" name="webmaster" id="nao" value="nao" onclick="mostrar_input_senha(false)" /> <label for="nao">Não</label></span>
            </div>

            <div class="senhas">
                <label class="label" for="input_senhaUsuario">Senha atual:</label>
                <input type="password" id="input_senhaUsuario"
                    style="background-image: url('../../assets/icons/seguranca.png')">
            </div>

            <div class="senhas">
                <label class="label" for="input_novaSenha">Nova senha:</label>
                <input type="password" id="input_novaSenha"
                    style="background-image: url('../../assets/icons/seguranca.png')">
                <p class="aviso">A senha deve ter ao menos 8 caracteres</p>
            </div>

            <button class="b1" id="botao_alterar">Salvar alterações</button>
        </section>
    </div>

</body>

</html>

<script src="./js/crud.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/login.js"></script>
