    <div class="formulario">
        <div class="form">
            <h1>Bem-vindo!</h1>
            <input type="email" placeholder="E-mail" id="input_email">
            <input type="number" placeholder="CPF/CNPJ" id="input_cpf_cnpj">
            <input type="password" placeholder="Senha" id="input_senha">

            <button onclick="entrar()">Entrar</button>

<script>


    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var cpf_cnpjVar = input_cpf_cnpj.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || cpf_cnpjVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    //pega os valores que o usuario coloca e guarda 
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.ID_SESSAO= (Math.random() * 10000).toFixed(0);
                    //math random sorteia numero entre 0 e 1, pode multiplicar por qualquer numero 

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
